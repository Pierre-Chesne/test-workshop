name: Deploy Custom Script

on:
  workflow_dispatch:

jobs:



  Terraform-CScript:
    runs-on: ubuntu-latest

    steps:
      - name: Checks-out du repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Run terraform fmt check
        run: |
          terraform fmt -check -diff ./Terraform/Runner

      - name: Terraform Init
        run: |
          cd ./Terraform/Runner       
          terraform init -backend-config="sas_token=${{ secrets.BACKENDSTORAGESASTOKEN }}"

      - name: Terraform Validate
        run: |
          cd ./Terraform/Runner
          terraform validate

      - name: Terraform Plan
        run: |
          cd ./Terraform/Runner
          ls -lisa
          terraform plan -var 'AzureSubscriptionID=${{ secrets.SUBSCRIPTIONID }}'