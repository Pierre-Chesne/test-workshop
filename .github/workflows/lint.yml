name: Lint Terraform

on:
  workflow_dispatch:

jobs:

  Terraform-fmt:
    runs-on: ubuntu-latest
    steps:

      - name: Checks-out du repository
        uses: actions/checkout@v2

      - name: Run terraform fmt check
        run: |
          cd ./Terraformterraform && terraform fmt -check -diff
        id: var_fmt_check
